<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #word-of-the-day {
            font-size: 24px;
            margin: 20px 0;
        }
        #definition {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-of-the-day">Loading...</div>
    <div id="definition"></div>
    <script>
        async function fetchWordOfTheDay() {
            try {
                const response = await fetch('https://www.merriam-webster.com/word-of-the-day?' + new Date().getTime());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const wordElement = doc.querySelector('.word-and-pronunciation h1');
                const definitionElement = doc.querySelector('.wod-definition-container p');
                
                if (wordElement && definitionElement) {
                    const word = wordElement.textContent;
                    const definition = definitionElement.textContent;
                    document.getElementById('word-of-the-day').textContent = word;
                    document.getElementById('definition').textContent = definition;
                } else {
                    throw new Error('Could not find word or definition elements on the page');
                }
            } catch (error) {
                document.getElementById('word-of-the-day').textContent = 'Error loading word';
                document.getElementById('definition').textContent = '';
                console.error('Error fetching the word of the day:', error);
            }
        }
        fetchWordOfTheDay();
    </script>
</body>
</html>
