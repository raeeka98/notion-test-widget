<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #word-of-the-day {
            font-size: 24px;
            margin: 20px 0;
        }
        #definition {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-of-the-day">Loading...</div>
    <div id="definition"></div>
    <script>
        async function fetchRandomWord() {
            const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const [word] = await response.json();
            return word;
        }

        async function fetchWordDefinition(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if (response.status === 404) {
                throw new Error(`Word not found: ${word}`);
            }
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            const definition = data[0].meanings[0].definitions[0].definition;
            return definition;
        }

        async function fetchWordOfTheDay(retries = 5) {
            try {
                console.log('Fetching word of the day...');
                for (let i = 0; i < retries; i++) {
                    const word = await fetchRandomWord();
                    console.log('Random word:', word);
                    try {
                        const definition = await fetchWordDefinition(word);
                        document.getElementById('word-of-the-day').textContent = word;
                        document.getElementById('definition').textContent = definition;
                        return;
                    } catch (err) {
                        console.warn(`Attempt ${i + 1} failed: ${err.message}`);
                    }
                }
                throw new Error('Failed to fetch a valid word after multiple attempts');
            } catch (error) {
                document.getElementById('word-of-the-day').textContent = 'Error loading word';
                document.getElementById('definition').textContent = error.message;
                console.error('Error fetching the word of the day:', error);
            }
        }

        fetchWordOfTheDay();
    </script>
</body>
</html>
