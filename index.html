<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #word-of-the-day {
            font-size: 24px;
            margin: 20px 0;
        }
        #definition {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-of-the-day">Loading...</div>
    <div id="definition"></div>
    <script>
        async function fetchWordOfTheDay() {
            const apiKey = 'YOUR_WORDSAPI_KEY';  // Replace with your WordsAPI key
            const apiUrl = `https://wordsapiv1.p.rapidapi.com/words/?random=true`;
            
            try {
                console.log('Fetching word of the day...');
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'wordsapiv1.p.rapidapi.com',
                        'x-rapidapi-key': apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const word = data.word;
                const definition = data.results[0].definition;
                
                document.getElementById('word-of-the-day').textContent = word;
                document.getElementById('definition').textContent = definition;
            } catch (error) {
                document.getElementById('word-of-the-day').textContent = 'Error loading word';
                document.getElementById('definition').textContent = '';
                console.error('Error fetching the word of the day:', error);
            }
        }
        fetchWordOfTheDay();
    </script>
</body>
</html>
