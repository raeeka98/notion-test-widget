<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #word-of-the-day {
            font-size: 24px;
            margin: 20px 0;
        }
        #definition {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-of-the-day">Loading...</div>
    <div id="definition"></div>
    <script>
        async function fetchWordOfTheDay() {
            try {
                console.log('Fetching word of the day...');
                const randomWordResponse = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                if (!randomWordResponse.ok) {
                    throw new Error(`HTTP error! status: ${randomWordResponse.status}`);
                }
                const randomWord = await randomWordResponse.json();
                const word = randomWord[0];
                console.log('Random word:', word);

                const dictionaryResponse = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!dictionaryResponse.ok) {
                    throw new Error(`HTTP error! status: ${dictionaryResponse.status}`);
                }
                const definitionData = await dictionaryResponse.json();
                const definition = definitionData[0].meanings[0].definitions[0].definition;
                
                document.getElementById('word-of-the-day').textContent = word;
                document.getElementById('definition').textContent = definition;
            } catch (error) {
                document.getElementById('word-of-the-day').textContent = 'Error loading word';
                document.getElementById('definition').textContent = '';
                console.error('Error fetching the word of the day:', error);
            }
        }
        fetchWordOfTheDay();
    </script>
</body>
</html>
