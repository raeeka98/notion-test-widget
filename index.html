<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Serif;
            text-align: center;
            padding: 10px;
            color: white; 
        }
        #word-of-the-day {
            font-size: 24px;
            margin: 9px 0;
            color: white;
        }
        #definition {
            font-size: 16px;
            color: white;
        }
        #refresh-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #123A4E;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="word-of-the-day">Loading...</div>
    <div id="definition"></div>
    <button id="refresh-button" onclick="fetchWordOfTheDay()">&#x21bb;</button>
    <script>
        async function fetchWordList() {
            const response = await fetch('words.json');
            console.log('words.json response:', response);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const words = await response.json();
            console.log('Words:', words);
            return words;
        }

        function getRandomWord(words) {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        async function fetchWordDefinition(word) {
            const response = await fetch(`https://api.allorigins.win/get?url=https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            const apiData = JSON.parse(data.contents); // Extract actual API data
            console.log('Definition data:', apiData);
            const definition = apiData[0].meanings[0].definitions[0].definition;
            return definition;
        }

        async function fetchWordOfTheDay() {
            try {
                console.log('Fetching word of the day...');
                document.getElementById('word-of-the-day').textContent = 'Loading...';
                document.getElementById('definition').textContent = '';

                const words = await fetchWordList();
                const word = getRandomWord(words);
                console.log('Random word:', word);
                
                const definition = await fetchWordDefinition(word);
                document.getElementById('word-of-the-day').textContent = word;
                document.getElementById('definition').textContent = definition;
            } catch (error) {
                document.getElementById('word-of-the-day').textContent = 'Error loading word';
                document.getElementById('definition').textContent = error.message;
                console.error('Error fetching the word of the day:', error);
            }
        }

        fetchWordOfTheDay();
    </script>
</body>
</html>
